<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survery</title>
</head>
<body class="container" style="width: 50em; margin-top: 5em; border: 4px solid black; padding: 10px; background-color: aqua;"> 
    <form action="/process" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="firstname" class="form-label">Your Name:</label>
            <input type="name" name='firstname' class="form-control" id="firstname">
        </div>
        <div class="col-md-6">
            <label for="lastname" class="form-label">Last Name:</label>
            <input type="lastname" name="lastname" class="form-control" id="lastname">
        </div>
        <div class="col-12">
            <label for="dojolocation" class="form-label">Dojo Location:</label>
            <input type="text" name="dojolocation" class="form-control" id="dojolocation" placeholder="Where are you from?">
        </div>
        <div class="col-12">
            <label for="favoritelanguage" class="form-label">Favorite Language:</label>
            <input type="text" name="favoritelanguage" class="form-control" id="favoritelanguage" placeholder="What is your favorite programming language?">
        </div>
        <div class="col-md-6">
            <label for="comment" class="form-label">Comment (optional):</label>
            <input type="text" name="comment" class="form-control" id="comment">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input type="checkbox" name="check"  class="form-check-input"  id="check">
                <label class="form-check-label" for="check">
                    Are you excited?!
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
</body>
</html>
